<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body bgcolor="#aaffff">
<font size="4">
<p><font size="5" color="green"><a href="http://127.0.0.1:8000/">Меню</a></font></p>

{{ product }} : <br>
{% for ingr, val in recipe.items %}
    <p>* {{ ingr }}: {{ val }}</p>
{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}

    <br>
Для большего числа порций в адресной строке после последнего слэша впишите
<p><font size="5" color="blue">?servings=число порций</font></p>
Например:<br>
<p><font size="5" color="blue">127.0.0.1:8000/show/Макароны/?servings=6</font></p>
    </font>
</body>
</html>
